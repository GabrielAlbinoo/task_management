version: "3.9"

services:
  db:
    image: postgres:16
    container_name: task_management-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret123
      POSTGRES_DB: task_management
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d task_management || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:

